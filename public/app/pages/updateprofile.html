 <!--THIS TEMPLATE IS NOT USED-->
 <div class="col-md-6 col-md-offset-3">
    
    <h1>Profile</h1>
    <form action="/editprofile" method="post">
        <div class="form-group">
        <label for="userInput">User Name</label>    
        <input type="text" class="form-control" name="username" id="userInput" placeholder="username">
        </div>
        <div class="form-group">
        <label for="fnInput">First Name</label>
        <input type="text" class="form-control" name="fname" id="fnInput" placeholder="first name">    
        </div>
        <div class="form-group">
        <label for="lninput">Last Name</label>
        <input type="text" class="form-control" name="lname" id="lninput" placeholder="Last name">    
        </div>
        <div class="form-group">
        <label for="addinput">Address</label>
        <input type="text" class="form-control" name="address" id="addinput" placeholder="Address">    
        </div>
        <div class="form-group">
        <label for="countryinput">Country</label>
        <input type="text" class="form-control" name="country" id="countryinput" placeholder="Country">    
        </div>
        <div class="form-group">
        <label for="cityinput">City</label>
        <input type="text" class="form-control" name="city" id="cityinput" placeholder="City">    
        </div>
        <div class="form-group">
        <label for="postalinput">Postal Code</label>
        <input type="text" class="form-control" name="postalinput" id="postalcode" placeholder="Postal Code">    
        </div>
        <div class="form-group">
        <button class="btn btn-primary btn-large" style="float: right">Save changes</button>
        </div>
    </form>
    <button class="btn btn-danger btn-large" ng-click="toProfile()" style="float: left">Back</button>
 </div>
